<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts for Premium Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <title>Focus Flow</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div id="app" class="theme-dark">
    <header class="app-header">
      <h1>Focus</h1>
      <button id="theme-toggle" class="btn-icon" aria-label="Toggle Theme">
        <!-- Sun/Moon icon could go here -->
      </button>
    </header>

    <main>
      <!-- Timer Circle -->
      <div class="timer-container">
        <svg class="timer-svg" viewBox="0 0 100 100">
          <circle class="timer-track" cx="50" cy="50" r="45"></circle>
          <circle class="timer-progress" cx="50" cy="50" r="45" pathLength="1"></circle>
        </svg>
        <div class="timer-text">
          <span id="timer-display">25:00</span>
          <span id="timer-label">FOCUS</span>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="start-btn" class="btn btn-primary">Start Timer</button>
        <button id="pause-btn" class="btn btn-secondary" style="display: none;">Pause</button>
        <button id="reset-btn" class="btn btn-ghost" aria-label="Reset Timer">
          <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1.84998 7.49998C1.84998 4.66458 4.05979 1.84998 7.49998 1.84998C10.2783 1.84998 11.6515 3.9064 12.2367 5H10.5C10.2239 5 10 5.22386 10 5.5C10 5.77614 10.2239 6 10.5 6H13.5C13.7761 6 14 5.77614 14 5.5V2.5C14 2.22386 13.7761 2 13.5 2C13.2239 2 13 2.22386 13 2.5V4.31318C12.2955 3.07126 10.6659 0.849976 7.49998 0.849976C3.43716 0.849976 0.849976 4.18537 0.849976 7.49998C0.849976 10.8146 3.43716 14.15 7.49998 14.15C9.44382 14.15 11.0622 13.3808 12.2145 12.2084C12.4095 12.01 12.4084 11.6873 12.212 11.4903C12.0157 11.2933 11.6954 11.2944 11.5004 11.4929C10.5338 12.4763 9.12458 13.15 7.49998 13.15C4.05979 13.15 1.84998 10.3354 1.84998 7.49998Z"
              fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

      <!-- Tasks Section -->
      <div class="tasks-section">
        <div class="tasks-header">
          <h2>Tasks</h2>
          <span id="tasks-count" class="badge">0</span>
        </div>

        <div class="task-input-wrapper">
          <input type="text" id="new-task-input" placeholder="Add a new task..." />
          <button id="add-task-btn" class="btn-icon-small">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8 2.75C8 2.47386 7.77614 2.25 7.5 2.25C7.22386 2.25 7 2.47386 7 2.75V7H2.75C2.47386 7 2.25 7.22386 2.25 7.5C2.25 7.77614 2.47386 8 2.75 8H7V12.25C7 12.5261 7.22386 12.75 7.5 12.75C7.77614 12.75 8 12.5261 8 12.25V8H12.25C12.5261 8 12.75 7.77614 12.75 7.5C12.75 7.22386 12.5261 7 12.25 7H8V2.75Z"
                fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>

        <ul id="task-list" class="scrollbar-hide">
          <!-- Tasks injected here -->
        </ul>
      </div>

      <!-- Stats Mini -->
      <div class="stats-mini">
        <div class="stat-item">
          <span class="stat-label">Today</span>
          <span class="stat-value" id="stat-today">0m</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Best Streak</span>
          <span class="stat-value">0</span>
        </div>
      </div>

    </main>
    <div class="footer">
      <footer>
        <p class="footer-text">&copy; Developed by Bhanuka</p>
      </footer>
    </div>

  </div>

</body>

</html>
